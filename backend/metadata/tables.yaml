- table:
    schema: public
    name: responses
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: student
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - id
      - possible_score
      - score
      - answer
      - question_id
      - user_id
      - created_at
      - updated_at
      backend_only: false
  select_permissions:
  - role: instructor
    permission:
      columns:
      - answer
      - created_at
      - id
      - possible_score
      - question_id
      - score
      - updated_at
      - user_id
      filter: {}
  - role: student
    permission:
      columns:
      - id
      - possible_score
      - score
      - answer
      - question_id
      - user_id
      - created_at
      - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: student
    permission:
      columns:
      - answer
      - possible_score
      - score
      - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: users
  array_relationships:
  - name: responses
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: responses
  insert_permissions:
  - role: student
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
      - email
      - id
      - name
      - created_at
      - updated_at
      backend_only: false
  select_permissions:
  - role: instructor
    permission:
      columns:
      - created_at
      - email
      - id
      - name
      - updated_at
      filter: {}
  - role: student
    permission:
      columns:
      - email
      - id
      - name
      - created_at
      - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: student
    permission:
      columns:
      - created_at
      - email
      - name
      - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
